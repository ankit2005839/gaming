<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gamer's Paradise</h1>
    </header>
    <main>
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="image1.png" alt="Image 1">
                    <div class="slide-info">Image 1 Description</div>
                </div>
                <div class="slide">
                    <img src="image2.png" alt="Image 2">
                    <div class="slide-info">Image 2 Description</div>
                </div>
                <div class="slide">
                    <img src="image3.png" alt="Image 3">
                    <div class="slide-info">Image 3 Description</div>
                </div>
            </div>
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gamer's Paradise</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
